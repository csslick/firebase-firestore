<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <div id="app" class="container">
      <div id="post_list">
        <h1>post list</h1>
      </div>
      <article id="post_view">
        <h1>post title</h1>
        <p>post description</p>
        <footer>
          <a href="#update" class="btn_update">수정</a>
          <a href="#" class="btn_delete">삭제</a>
        </footer>
      </article>
      
      <form id="post" class="mt-4">
        <caption>글쓰기</caption>
        <div>
          <label for="post_title">
            제목
            <input type="text" id="post_title" required />
          </label>
        </div>
        <div>
          <label for="desc">
            <textarea name="" id="post_desc" cols="30" rows="5" required></textarea>
          </label>
          <button class="btn_send">글쓰기</button>
          <p id="info_text">write status:</p>
        </div>
      </form>

      <form id="update" class="mt-4">
        <caption>글 수정하기</caption>
        <div>
          <label for="update_title">
            제목
            <input type="text" id="update_title" required />
          </label>
        </div>
        <div>
          <label for="update_desc">
            <textarea name="" id="update_desc" cols="30" rows="5" required></textarea>
          </label>
          <button class="btn_send">수정완료</button>
        </div>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
    <!-- 클라우드 파이어스토어 -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

    <script src="./src/firebase.js"></script>
  </body>
</html>
